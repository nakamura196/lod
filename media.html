
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

  <title>LOD Applications</title>

</head>

<body>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Media</h1>
    <p class="lead">Total: <span id="total"></span></p>
  </div>

  <div class="container">



    <div id="container2"></div>

    <br/>

    <table class="table table-striped table-hover" id="table">
      <thead id="thead">
        <tr>
          <th></th>
          <th>Collection</th>
          <th>No. of data</th>
        </tr>
      </thead>
      <tbody id="resourceListBody">
      </tbody>
    </table>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">&copy; 2018 UTokyo Academic Archives Project Development Office.</small>
        </div>
      </div>
    </footer>
  </div>


  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>


  <script src="//code.highcharts.com/highcharts.js"></script>

  <script>

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });


  function search() {

    var query = " PREFIX o: <http://omeka.org/s/vocabs/o#> ";
    query += " SELECT distinct ?pub (count(?pub) AS ?c) ";
    query += " where { ";
    query += " ?s o:media ?media . ";
    query += " ?s dcterms:publisher ?pub . ";
    query += " } group by ?pub "

    var total = 0;

    $.ajax({
      url:'https://dydra.com/ut-archives-repo/lod/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      var tmp = new Array();

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var pub = obj.pub.value;
        var c = Number(obj.c.value);

        var item = new Object();
        item.name = pub;
        item.y = c;
        tmp.push(item)
        total += item.y;

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        td.append(pub);

        td = $("<td>");
        tr.append(td);
        td.append(c);
      }

      $("#total").text(total);

      if(tmp.length > 1){

        // Build the chart
        Highcharts.chart('container2', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: ''
          },
          tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                enabled: false
              },
              showInLegend: true
            }
          },
          series: [{
            name: '',
            colorByPoint: true,
            data: tmp
          }]
        });

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength" : 25,
        "order" : [ [ 2, "desc" ] ]
      });

      table.on('order.dt search.dt', function() {
        table.column(0, {
          search : 'applied',
          order : 'applied'
        }).nodes().each(function(cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {

    });

  }
</script>
</body>
</html>
