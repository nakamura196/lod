  <script>

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    showNodes()

  });


  function showNodes() {
    var query = " PREFIX dcterms: <http://purl.org/dc/terms/> ";

    query += " SELECT distinct ?pub ?part ";
    query += " where { ";
    query += " ?s dcterms:publisher ?pub . ";
    query += " } "

    var total = 0;

    $.ajax({
      type : "POST",
      url : "https://dydra.com/ut-archives-repo/lod/sparql",
      data : {
        query : query,
        format : "json"
      },
      success : function(data) {

        var result = data.results.bindings;

        var tmp = new Array();

        var tbody = $("#resourceListBody");

        for (var i = 0; i < result.length; i++) {
          var obj = result[i];

          var tr = $("<tr>");
          tbody.append(tr);

          var td = $("<td>");
          tr.append(td);

          td = $("<td>");
          tr.append(td);
          td.append(obj.pub.value);


        }

        // DataTable
        var table = $('#table').DataTable({
          "iDisplayLength" : 25
        });

        table.on('order.dt search.dt', function() {
          table.column(0, {
            search : 'applied',
            order : 'applied'
          }).nodes().each(function(cell, i) {
            cell.innerHTML = i + 1;
          });
        }).draw();

      },
      error : function(data) {
        alert(data.statusText);
      }
    });
  }
</script>
