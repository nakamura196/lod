<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <title>『捃拾帖』デジタル展示</title>

  <script src="./assets/js/main.js"></script>
  
  <script>asset('./');</script>
</head>
<body>

  <script>header('./');</script>


  <div class="container mt-5">

    <div class="text-center" id="loading">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
    </div>

    <div id="visualization" class="my-5 mx-5"></div>

  </div>

  <script>footer('./');</script>

  <div id="test-modal" class="white-popup mfp-hide">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3><span id="title"></span>年</h3>
      <p id=total></p>
      <p id=group></p>
    </div>
    <div id="container3"></div>
    <p class="text-center"><a class="btn btn-primary" id="portal-link" target="_blank">View</a> <a class="popup-modal-dismiss btn btn-sm btn-mdb-color" href="#">Close</a></p>
  </div>

  <script type="text/javascript">

  $(function () {
    $(document).on('click', '.popup-modal-dismiss', function (e) {
      e.preventDefault();
      $.magnificPopup.close();
    });
  });

  var map = {}

  var timeline;
  var graph2d;

  var arg = getParam()

  var endpoint = "https://dydra.com/ut-digital-archives/tanaka/sparql";
  //endpoint = "https://dydra.com/ut-digital-archives/diplomatic/sparql"

  var limit = arg["limit"] != null ? Number(arg["limit"]) : -1;

  var dateType = arg["dateType"] != null ? arg["dateType"] : "year";

  var predicateUri = "http://purl.org/dc/terms/date";

  var groupUri = "http://purl.org/dc/terms/spatial";

  var width = arg["width"] != null ? arg["width"] : 5;

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });

  function getParam(){
    var arg = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    return arg
  }

  function search() {

    var query = " SELECT * ";
    query += " where { ";

    query += " ?s ?v ?o . ";
    query += " filter ( ?v = <"+predicateUri+">) ";
    query += " } "
    if(limit != -1){
      query += " limit "+limit
    }

    $.ajax({
      url:endpoint,
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var s = obj.s.value;
        var v = obj.v.value;
        var o = obj.o.value;

        //console.log(o)

        o = arrangeDate(o)

        if(o == null){
          continue
        }

        //var group = obj.group.value;
        var group = "item"

        if(!map[group]){
          map[group] = {}
        }

        tmp = map[group]

        if(!tmp[o]){
          tmp[o] = 0
        }
        tmp[o] = tmp[o] + 1


      }

      var groups = new vis.DataSet();

      var items = []

      for(group in map){

        var total = 0

        obj = map[group]
        for(key in obj){
          var tmp = {}
          tmp.x = key
          tmp.y = obj[key]
          tmp.group = group
          items.push(tmp)

          total += tmp.y
        }

        groups.add({
          id: group,
          content: group+"："+total
        })
      }

      displayTimeline(items, groups)

    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }

  function arrangeDate(o){
    var str = o.split("-")

    if(str[0] == "9999"){
      return null
    }

    if(dateType == "year"){
      var year = str[0]
      if($.isNumeric(year)){
        return year
      } else {
        return null
      }
    } else if(dateType == "month"){
      if(str.length >= 2){
        var year = str[0]
        var month = str[1]
        if($.isNumeric(year) && $.isNumeric(month)){
          return year+"-"+('00' + month).slice(-2);
        } else {
          return null
        }
      } else {
        return null
      }
    }
  }

  function displayTimeline(items, groups){

    var container = document.getElementById('visualization');

    var dataset = new vis.DataSet(items);
    var options = {
      defaultGroup: 'ungrouped',
      style:'bar',
      stack : true,
      barChart: {
        width: width,
        align:'center'
      }, // align: left, center, right
      drawPoints: false,
      dataAxis: {
        icons:true
      },
      legend: true,
      orientation:'top'
    };
    graph2d = new vis.Graph2d(container, items, groups, options);
    graph2d.on('doubleClick', onClick);

    $("#visualization").append('<p class="text-center grey-text mt-3">ヒストグラムをダブルクリックで詳細を表示</p>')


  }

  function onClick(properties) {

    $.magnificPopup.open({
      items: {src: '#test-modal'},
      type: 'inline',
      modal: true,
    }, 0);

    var dd = new Date(properties.time);

    var year = dd.getFullYear();
    var month = dd.getMonth() + 1;
    month = ('00' + month).slice(-2);

    var day = dd.getDay();
    day = ('00' + day).slice(-2);

    var date;

    if(dateType == "year"){
      date = year
    } else if(dateType == "month"){
      date = year + "-" + month
    }

    $("#title").text(date)

    $("#portal-link").attr("href", "list.html?year="+year)

    var list = new Array();

    var total = 0

    for(group in map){
      tmp = map[group]
      if(tmp[date]){
        var item = new Object();
        item.name = group;
        item.y = tmp[date];
        list.push(item)

        total += tmp[date]
      }
    }

    $("#total").text(total+" items")

    // Build the chart
    Highcharts.chart('container3', {
      chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
      },
      title: {
        text: ''
      },
      tooltip: {
        valueSuffix: ' items'
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          dataLabels: {
            enabled: false
          },
          showInLegend: true
        }
      },
      series: [{
        name: '',
        colorByPoint: true,
        data: list
      }]
    });
  }

</script>
</body>
</html>
