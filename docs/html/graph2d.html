  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>


  <script src="//code.highcharts.com/highcharts.js"></script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var endpoint = arg["endpoint"] != null ? arg["endpoint"] : "https://dydra.com/ut-digital-archives/lod/sparql";
  //endpoint = "https://dydra.com/ut-digital-archives/diplomatic/sparql"


  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });

  function search() {

    var query = " SELECT ?v ?o (count(?o) AS ?c) ";
    query += " where { ";

    query += " ?s ?v ?o . ";
    query += " ?s rdf:type <http://omeka.org/s/vocabs/o#Item> . ";
    query += " filter ( ?v != <http://omeka.org/s/vocabs/o#media> ). ";
    query += " filter ( isLiteral(?o) ). ";
    query += " } group by ?v ?o "

    $.ajax({
      url:endpoint,
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      map = {}

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        // var s = obj.s.value;
        var v = obj.v.value;
        var o = obj.o.value;

        if(!map[v]){
          map[v] = {}
        }

        tmp = map[v]
        if(!tmp[o]){
          tmp[o] = 0
        }

        tmp[o] = tmp[o] + Number(obj.c.value)
      }


      count = 0
      for(var v in map){

        histgram = map[v]

        if(Object.keys(histgram).length == 1 || Object.keys(histgram).length >= 50){
          continue
        }

        count += 1

        var card = $('<div class="card mb-5">')
        $("#main").append(card)

        var body = $('<div class="card-body">');
        card.append(body)

        body.append($("<div id='container_"+count+"'>"))

        keysSorted = Object.keys(histgram).sort(function(a,b){return histgram[b]-histgram[a]})
        values = []
        for(j = 0; j < keysSorted.length; j++){
          values.push(histgram[keysSorted[j]])
        }

        Highcharts.chart('container_'+count, {
          chart: {
            type: 'bar'
          },
          title: {
            text: v
          },
          xAxis: {
            categories: keysSorted,
            title: {
              text: null
            }
          },
          yAxis: {
            min: 0,
            title: {
              text: 'Number of items',
              align: 'high'
            },
            labels: {
              overflow: 'justify'
            }
          },
          tooltip: {
            valueSuffix: ' items'
          },
          plotOptions: {
            bar: {
              dataLabels: {
                enabled: true
              }
            }
          },
          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
          },
          credits: {
            enabled: false
          },
          series: [{
            name: 'Item',
            data: values
          }]
        });
      }


    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
