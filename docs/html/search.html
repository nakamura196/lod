function getCollections(){
  var query = " select distinct ?pub ";
  query += " where { ";
  query += " ?s dcterms:title ?title . ";
  query += " ?s <http://purl.org/utrepo/terms#databaseLabel> ?pub . ";
  if(title != ""){
    query += " filter regex ( ?pub , '"+title+"' , 'i' ) . ";
  }
  if(collection != ""){
    query += " filter ( ?pub = \""+collection+"\" ) .  ";
  }
  query += " } ";

  $.ajax({
    url:'https://dydra.com/ut-digital-archives/lod/sparql',
    type:'POST',
    data:{
      query : query,
      format : "json"
    }
  })
  // Ajaxリクエストが成功した時発動
  .done( (data) => {
    var result = data.results.bindings;

    for (var i = 0; i < result.length; i++) {
      var obj = result[i];

      var pub = obj.pub.value;

      var option = $("<option>");
      $("#collection").append(option);
      option.append(pub);

      if (pub == collection){
        option.attr("selected","selected");
      }
    }
  })
  // Ajaxリクエストが失敗した時発動
  .fail( (data) => {
    alert(data.statusText);
  })
  // Ajaxリクエストが成功・失敗どちらでも発動
  .always( (data) => {

  });
}
