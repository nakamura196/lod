    <!-- Card -->

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>


  <script src="//code.highcharts.com/highcharts.js"></script>

  <script>
  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });

  function search() {

    var query = " PREFIX o: <http://omeka.org/s/vocabs/o#> ";
    query += " SELECT ?databaseLabel (count(?databaseLabel) AS ?c) ";
    query += " where { ";
    query += " ?s o:media ?media . ";
    query += " ?s <http://purl.org/utrepo/terms#databaseLabel> ?databaseLabel . ";
    query += " } group by ?databaseLabel "


    var total = 0;

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/lod_test/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      var tmp = new Array();

      var tbody = $("#resourceListBody");

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var databaseLabel = obj.databaseLabel.value;
        var c = Number(obj.c.value);

        var item = new Object();
        item.name = databaseLabel;
        item.y = c;
        tmp.push(item)
        total += item.y;

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        td.append(databaseLabel);

        td = $("<td>");
        tr.append(td);
        td.append(c);
      }

      $("#total").text(total);

      if(tmp.length > 1){

        // Build the chart
        Highcharts.chart('container2', {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
          },
          title: {
            text: ''
          },
          tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                enabled: false
              },
              showInLegend: true
            }
          },
          series: [{
            name: '',
            colorByPoint: true,
            data: tmp
          }]
        });

      }

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength" : 25,
        "order" : [ [ 2, "desc" ] ]
      });

      table.on('order.dt search.dt', function() {
        table.column(0, {
          search : 'applied',
          order : 'applied'
        }).nodes().each(function(cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
