<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Manifest Converter</title>
</head>

<body>
    <main role="main" class="container mt-5">
        <div class="jumbotron">

            <h1>Manifest Converter</h1>

            <div class="form-group mt-5">
                <label for="exampleInputEmail1">Manifest URL</label>
                <input type="text" class="form-control" id="url" aria-describedby="emailHelp"
                    placeholder="http://..../manifest">
            </div>

            <p><button class="btn btn-primary" id="btn" role="button">Convert</button></p>

            <div class="mt-5" style="display : none;" id="icon">
                <a style="color: #000;" class="iiif-drag-and-drop-link" id="manifest"><img alt="IIIF Drag-n-drop"
                        src="https://iiif.dl.itc.u-tokyo.ac.jp/images/iiif.png"></a>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#btn").click(function () {
            var url = $("#url").val();
            if (url != "") {
                url = "https://diyhistory.org/tmp/convert/index.php/" + url
                $("#manifest").attr("href", url)
                $("#icon").show();
            } else {
                $("#icon").hide();
            }
        });
    </script>
</body>

</html>
